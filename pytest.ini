[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    auth: Authentication tests
    channel: Channel tests
    video: Video tests
    integration: Integration tests
    unit: Unit tests
